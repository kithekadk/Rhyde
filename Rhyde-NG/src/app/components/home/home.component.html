<app-navbar></app-navbar>

<div class="main">
<div class="hero-section">
    <div class="hero-text">
        <h1>Rhide anywhere, anytime</h1>
        <!-- <p #paragraphID></p> -->
        <p>{{para}}</p>

        <button appHostbinder routerLink="/register" id="join-rhyde">Join the Rhide</button>
        <!-- <input type="button" value="Login"> -->
    </div>

    <div class="hero-img">
        <img src="/assets/uber.gif" alt="">
    </div>

</div>

<div class="services">
    <h1  style="text-align: center; margin-top: 30px;">What we offer</h1><br>
    <div class="cards">
       <div class="card" *ngFor="let service of services">
            <div style="display:flex; flex-flow:column; gap:20px; margin:20px">
                <h2>{{service.name | sentencecase}}</h2>
                <p>{{service.description }}</p>
            </div>
            <img src="{{service.image}}" alt="" width="150px" height="100%" style="align-self: flex-end; border-bottom-right-radius: 10px; border-top-right-radius: 10px;">
       </div> 
    </div>
</div>

<app-aboutus [aboutHeading]="'About Us'" [aboutustext]="aboutusText" [aboutusImage]="aboutUsImg"></app-aboutus>
 
</div>
