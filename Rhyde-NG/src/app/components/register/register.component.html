<app-navbar></app-navbar>
 
<div class="register flex justify-center">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="w-[40vw]  p-4 rounded shadow">
        <div><h2 class="font-bold text-center">{{title}}</h2></div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Full name</label>
            <input type="text" formControlName="name" class="p-2 rounded shadow border" id="">
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-sm text-red-500 mt-[3px]">Name is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Email</label>
            <input type="email" formControlName="email" class="p-2 rounded shadow border" id="">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched && !registerForm.get('email')?.dirty" class="text-sm text-red-500 mt-[3px]">Email is required</div>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched && registerForm.get('email')?.dirty" class="text-sm text-red-500 mt-[3px]">Invalid format</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Phone number</label>
            <input type="text" formControlName="phone_number" class="p-2 rounded shadow border" id="">
            <div *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched" class="text-sm text-red-500 mt-[3px]">Phone number is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Address</label>
            <input type="text" formControlName="location" class="p-2 rounded shadow border" id="">
            <div *ngIf="registerForm.get('location')?.invalid && registerForm.get('location')?.touched" class="text-sm text-red-500 mt-[3px]">Address is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Password</label>
            <input type="password" formControlName="password" class="p-2 rounded shadow border" id="">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-sm text-red-500 mt-[3px]">Password is required</div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched && !registerForm.get('password')?.dirty" class="text-sm text-red-500 mt-[3px]">Must have letters </div>
        </div>
        <div class="mb-4 flex items-center justify-between"> 
            <input type="submit" [disabled]="registerForm.invalid" class="w-[150px] max-w-[150px] p-2 rounded shadow border bg-blue-500 text-white font-bold cursor-pointer" value="Create Account">
            <a class="text-blue-500 hover:text-blue-700 cursor-pointer">Proceed to login?</a> 
        </div>
    </form>
</div>
