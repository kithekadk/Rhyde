<app-navbar></app-navbar> 

<div class="main w-[100vw] flex justify-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  class="bg-red-300 w-[40vw] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center font-bold text-[20px] mb-8">{{title}}</h1>

        <div class="flex justify-center"><img src="{{link}}" alt="" width="200px"></div><br>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
            <input type="email" name="email" ngModel placeholder="janedoe@yopmail.com" class="shadow border rounded w-full py-2 px-3">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" ngModel placeholder="*********" class="shadow border rounded w-full py-2 px-3">
        </div>

        <div class="flex items-center justify-between">
            <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 cursor-pointer py-2 px-4 rounded text-white">
            <a class="align-baseline font-bold text-sm text-blue-500 hover:text-blue-600 cursor-pointer">Forgot Password?</a>
        </div>
        <div class="flex items-center justify-between">
            <a class="align-baseline font-bold text-sm text-blue-500 hover:text-blue-600 cursor-pointer" routerLink="/register">Sign Up?</a>
        </div>
    </form>
</div>
