<div class="register flex justify-center">
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()" class="w-[40vw]  p-4 rounded shadow">
        <!-- <div><h2 class="font-bold text-center">{{title}}</h2></div> -->
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Full name</label>
            <input type="text" formControlName="name" class="p-2 rounded shadow border" id="">
            <div *ngIf="updateUserForm.get('name')?.invalid && updateUserForm.get('name')?.touched" class="text-sm text-red-500 mt-[3px]">Name is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Email</label>
            <input type="email" formControlName="email" class="p-2 rounded shadow border" id="">
            <div *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched && !updateUserForm.get('email')?.dirty" class="text-sm text-red-500 mt-[3px]">Email is required</div>
            <div *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched && updateUserForm.get('email')?.dirty" class="text-sm text-red-500 mt-[3px]">Invalid format</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Phone number</label>
            <input type="text" formControlName="phone_number" class="p-2 rounded shadow border" id="">
            <div *ngIf="updateUserForm.get('phone_number')?.invalid && updateUserForm.get('phone_number')?.touched" class="text-sm text-red-500 mt-[3px]">Phone number is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Profile image</label>
            <input type="text" formControlName="profile_image" class="p-2 rounded shadow border" id="">
            <div *ngIf="updateUserForm.get('profile_image')?.invalid && updateUserForm.get('profile_image')?.touched" class="text-sm text-red-500 mt-[3px]">Image is required</div>
        </div>
        <div class="mb-4 flex flex-col">
            <label class="mb-2">Password</label>
            <input type="password" formControlName="password" class="p-2 rounded shadow border" id="">
            <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched" class="text-sm text-red-500 mt-[3px]">Password is required</div>
            <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched && !updateUserForm.get('password')?.dirty" class="text-sm text-red-500 mt-[3px]">Must have letters </div>
        </div>
        <div class="mb-4 flex items-center justify-between"> 
            <input type="submit" [disabled]="updateUserForm.invalid" class="w-[150px] max-w-[150px] p-2 rounded shadow border bg-blue-500 text-white font-bold cursor-pointer" value="Update">
            <a class="text-blue-500 hover:text-blue-700 cursor-pointer">Proceed to login?</a> 
        </div>
    </form>
</div>
